apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banana-dev-api
  namespace: banana
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, origin, accept, content-type
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, OPTIONS, POST, PUT, DELETE
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "35000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "35000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "35000"
    nginx.ingress.kubernetes.io/send-timeout: "35000"
spec:
  rules:
    - host: banana-dev-api.thecodeworkers.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: banana-dev-api-service
                port:
                  number: 1337
  tls:
    - hosts:
      - banana-dev-api.thecodeworkers.com
      secretName: banana-dev-api-thecodeworkers-com-tls
